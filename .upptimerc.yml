# Change these first
owner: Skiddle-ID # Your GitHub organization or username, where this repository lives
repo: monitoring # The name of this repository

sites:
  - name: Main Website
    url: https://skiddle.id
  - name: Private Wiki (wiki.skiddle.id)
    url: https://wiki.skiddle.id
  - name: Mail System
    url: https://skiddle.id
  - name: NTFY Services
    url: https://ntfy.skiddle.id
  - name: Skiddle Network (FireFish)
    url: https://skiddle.network/
  - name: API Services
    url: $API_URL
  - name: Metrics Services
    url: $METRICS_API
  - name: CheckDomain API
    url: https://chkdomain.my.id/api
  - name: Private Git
    url: https://git.skiddle.id
  - name: Skiddle CDN
    url: $CDN_URL
  - name: Dummy Wordpress
    url: https://skiddle.my.id

  # SERVER PING
  - name: GITHUB CI Nodes
    check: "tcp-ping"
    url: $GITCI_SERVER
    port: 53
  - name: SG1 Nodes
    check: "tcp-ping"
    url: $IP_SG1
    port: 53

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.skiddle.id
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Skiddle Status Monitoring
  introTitle: "**Skiddle-ID** current network status. "
  introMessage: This page for Monitoring status of all Skiddle-ID Network.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

commitMessages:
  commitAuthorName: "skiddle-bot"
  commitAuthorEmail: "165562787+skiddle-bot@users.noreply.github.com"

skipDeleteIssues: true
      
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
